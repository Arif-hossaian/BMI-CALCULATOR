<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">BMI CALCUALTOR</div>
            <div class="card-body">
                <form action="" class="w-50 m-auto" onsubmit="return false ">
                    <div class="form-group">
                        <label for="">weight:</label>
                        <input type="number" placeholder="Weight in KG" id="weightid" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">height:</label>
                        <input type="text" placeholder="Height in feet" id="heightid" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label for="">BMI:</label>
                        <input type="number" id="BMIid" class="form-control">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success " onclick="getbmi()">Check BMI</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">A Healthy BMI(body mass index) Range between 19 to 25</div>
          </div>
    </div>


    <script>
        function getbmi()
        {
            var weightinput = document.getElementById("weightid").value;
            var heightinput = document.getElementById("heightid").value;
            heightinput= heightinput*12
            heightinput= heightinput*0.025;
            var newbmivalure = weightinput/(heightinput*heightinput);
            newbmivalure= Math.round(newbmivalure);
            document.getElementById("BMIid").value=newbmivalure;

        }
    </script>
</body>
</html>
